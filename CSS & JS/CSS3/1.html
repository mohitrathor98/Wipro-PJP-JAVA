<!--
    create a webpagge that displays the div element with the foll CSS prop:

    - border: 2px solid
    - padding: 20px
    - background: #dddddd
    - border top left radius: 2em
-->

<!Doctype HTML>
<html>
    <head>
        <title>
            CSS3
        </title>
        <style>
            div{
                border: 2px solid;
                padding: 20px;
                background: #dddddd;
                border-top-left-radius: 2em;
            }
        </style>
    </head>
    <body>
        <div>
            DIV ELEMENT
        </div>
    </body>
</html>
