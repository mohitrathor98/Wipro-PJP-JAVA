<!--
    create a webpagge that displays a white text with black
    shadow
-->

<!Doctype HTML>
<html>
    <head>
        <title>
            CSS3
        </title>
        <style>
            div{
                text-shadow: 2px 2px black;
                color: white;
            }
        </style>
    </head>
    <body>
        <div>
            DIV ELEMENT
        </div>
    </body>
</html>
