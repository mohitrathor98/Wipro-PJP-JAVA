<!--
    create a webpage that displays and image as the border
    around an element with fol prop:

    - border: 15px solid
    - padding: 20px
    - border image: url() 30 30 stretch
-->

<!Doctype HTML>
<html>
    <head>
        <title>
            CSS3
        </title>
        <style>
            div{
              border: 15px solid;
              padding: 20px;
              border-image: url(blue.jpg) 30 30 stretch;  
            }
        </style>
    </head>
    <body>
        <div>
            DIV ELEMENT
        </div>
    </body>
</html>
