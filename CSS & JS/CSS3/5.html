<!--
    create a webpage that displays and image as the background
    around an element with fol prop:

    - border: 1px solid black
    - height: 150px
    - width: 180px
    - background: url()
    - background-repeat: no-repeat
    - background-size: cover
-->

<!Doctype HTML>
<html>
    <head>
        <title>
            CSS3
        </title>
        <style>
            div{
                border: 1px solid black;
                height: 150px;
                width: 180px;
                background: url(blue.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div>
            DIV ELEMENT
        </div>
    </body>
</html>
