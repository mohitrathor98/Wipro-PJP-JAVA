<!--
    create a webpage that displays the text which is provided in
    div element and rotates div element counter-clockwise with 
    20 deg
-->

<!Doctype HTML>
<html>
    <head>
        <title>
            CSS3
        </title>
        <style>
            div{
              transform: rotate(-20deg);  
            }
        </style>
    </head>
    <body>
        <div>
            DIV ELEMENT
        </div>
    </body>
</html>
