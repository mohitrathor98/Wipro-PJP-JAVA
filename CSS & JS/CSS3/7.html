<!--
    create a webpage that displays the div element with the 
    fol prop:

    - element - 2 times its original width
              - 3 times its original height
-->

<!Doctype HTML>
<html>
    <head>
        <title>
            CSS3
        </title>
        <style>
            div{
              transform: scaleX(2);
              transform: scaleY(3);  
            }
        </style>
    </head>
    <body>
        <div>
            DIV ELEMENT
        </div>
    </body>
</html>
