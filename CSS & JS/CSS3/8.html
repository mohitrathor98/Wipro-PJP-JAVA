<!--
    create a webpage that displays the div element with the 
    fol prop:

    - skews the element 20 deg alog X-axis, and 10 deg 
        along Y-axis
    - set background color as yellow
    - set border as 1px solid black
    - set width as 200px
    - set height as 100px
-->

<!Doctype HTML>
<html>
    <head>
        <title>
            CSS3
        </title>
        <style>
            div{
              transform: skew(20,10);
              background-color: yellow;
              border: 1px solid black;
              width: 200px;
              height: 100px;  
            }
        </style>
    </head>
    <body>
        <div>
            DIV ELEMENT
        </div>
    </body>
</html>
