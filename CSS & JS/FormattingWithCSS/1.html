<!--
    Create a webpage that displays an image as the background of the page and set 
    the background image position to right top
-->

<!Doctype HTML>
<html>
    <head>
        <title>Image</title>
        <style>
            body{
                background-image: url("blue.jpg");
                background-repeat: no-repeat;
                background-position: right top;
            }
        </style>
    </head>
    <body>
        Mohit <br>
        August 2020     
    </body>
</html>
