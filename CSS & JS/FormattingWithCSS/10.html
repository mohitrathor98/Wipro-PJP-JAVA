<!--
    Create a webpage that displays an "Welcome to CSS world" with image as border
-->

<!Doctype HTML>
<html>
    <head>
        <title>Image</title>
        <style>
            body{
                border: 10px solid transparent;
                padding: 15px;
                border-image: url("blue.jpg") 30 round;
                text-align: center;
            }
        </style>
    </head>
    <body>
        Welcome to CSS world
    </body>
</html>
