<!--
    Create a webpage that displays different bg color for different elements
-->

<!Doctype HTML>
<html>
    <head>
        <title>Image</title>
        <style>
            #d1{
                background-color: aqua;
            }
            #d2{
                background-color: brown;
            }
            p{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="d1">
            Div 1
        </div>
        <br>
        <p>Paragraph</p>
        <br>
        <div id="d2">
            Div 2
        </div>
    </body>
</html>
