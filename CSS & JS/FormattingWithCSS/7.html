<!--
    Create a webpage that displays the div element with the following font
    properties:
     font color: Magenta;
     text align: right
     text decoration: underline
     text transform: uppercase
     text indent: 60 px
-->

<!Doctype HTML>
<html>
    <head>
        <title>CSS1</title>
        <style>
            #d{
                text-align: right;
                color: magenta;
                text-decoration: underline;
                text-transform: uppercase;
                text-indent: 60px;
            }
        </style>
    </head>
    <body>
        <div id="d">
            Mohit(this is under div)
        </div>
        August 2020
    </body>
</html>
