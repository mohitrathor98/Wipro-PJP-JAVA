<!--
    JS program to check if a string is palindrome
-->

<!Doctype HTML>
<html>
    <head>
        <title>
            JS
        </title>
    </head>
    <body>
        <form action="#" method="POST" onsubmit="checkPalindrome()">
            <label for="number">String: </label>
            <input type="text" id="string" name="str">
            <input type="submit" value="submit">
        </form>
        <script>
            function checkPalindrome(){
                let str = document.getElementById("string").value;
                let i=0,flag=1;
                while(i!=str.length){
                    if(str[i]!=str[str.length-i-1]){
                        flag=0;
                        break;
                    }
                    i++;
                }
                
                if(flag==0){
                    alert("String "+str+" is not a palindrome");
                } else {
                    alert("String "+ str +" is Palindrome")
                }
            }
            </script>
    </body>
</html>
