<!--
    JS program to add two numbers
-->

<!DOCTYPE html>   
<html>   
    <head>  
        <title>JS</title> 
    </head>  
        
    <body >     
        <table>
        <td><tr><label>First Number: </label>
        <input id = "num1" type="text" name="input1"/> </tr>
        <tr><label>Second Number: </label>
        <input id = "num2" type="text" name="input2"/> </tr>
        <tr><button onclick="calculate()">  
            Calculate
        </button></tr></td> </table> 
            
        <script>  
         
        function calculate() { 
            var input1 = document.getElementById("num1").value;

            var input2 = document.getElementById("num2").value;

            alert(Number(input1) + Number(input2));
        } 
        </script>  
    </body>  
</html>
