<!--
    Create a webpage that displays the hyperlink with the foll color attributes:
    - red color for unvisited links
    - text decoration as underline for unvisited links
-->

<!Doctype HTML>
<html>
    <head>
        <title>Hyperlinks</title>
        <style>
            a:link{
                color: #FF0000;
                text-decoration: underline;
            }
            a:visited{
                text-decoration: none;
                color: blue;
            }
        </style>
            
    </head>
    <body>
           <a href="https://www.w3schools.com/tags/">LINK 1</a>
           <br><a href="https://www.gmail.com/" >LINK 2</a>
    </body>
</html>
