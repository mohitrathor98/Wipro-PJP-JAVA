<!--
    Create a webpage that displays the hyperlink with the foll color attributes:
    - set the bg color as %FF0000 for unvisited links
    - set the bg color as %FFFF00 for visited links
    - set the bg color as %FF00FF for mouse over link
    - set the bg color as %0000FF for selected link
-->

<!Doctype HTML>
<html>
    <head>
        <title>Hyperlinks</title>
        <style>
            a:link{
                background-color: #FF0000;
            }
            a:visited{
                background-color: #FFFF00;
            }
            a:hover{
                background-color: #FF00FF;
            }
            a:active{
                background-color: #0000FF;
            }
        </style>
    </head>
    <body>
           <a href="https://www.w3schools.com/tags/" target="_blank">LINK 1</a>
           <br><a href="https://www.facebook.com/" target="_blank">Link 2</a>
    </body>
</html>
