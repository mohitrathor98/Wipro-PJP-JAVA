<!--
    create a file that displays a list with foll properties
    - List-style-type: lower-greek;
    - text-align: left;
    - color: red;
    - text-transform: uppercase;
    - text-decoration: underline;
    - font name: verdana
    - font size: 20px
    - font weight: bold
-->

<!Doctype HTML>
<html>
    <head>
        <title>Lists</title>
        <style>
           ol{
               list-style-type: lower-greek;
               text-align: left;
               color: red;
               text-transform: uppercase;
               text-decoration: underline;
               font-family: Verdana, Geneva, Tahoma, sans-serif;
               font-size: 20px;
               font-weight: bold;
           }
        </style>
    </head>
    <body>
          <ol>
              <li>Mango</li>
              <li>Apple</li>
              <li>Grapes</li>
              <li>Pomegranate</li>
          </ol> 
    </body>
</html>
