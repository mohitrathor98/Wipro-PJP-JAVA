<!--
    create a file that displays a unordered list with foll properties
    - List-style-type: square;
    - text-align: left;
    - color: red;
    - text-transform: uppercase;
    - text-decoration: underline;
    - font name: Aerial
    - font size: 25px
    - font weight: bold
-->

<!Doctype HTML>
<html>
    <head>
        <title>Lists</title>
        <style>
           ul{
               list-style-type: square;
               text-align: left;
               color: red;
               text-transform: uppercase;
               text-decoration: underline;
               font-family: Arial, Helvetica, sans-serif;
               font-size: 25px;
               font-weight: bold;
           }
        </style>
    </head>
    <body>
          <ul>
              <li>Mango</li>
              <li>Apple</li>
              <li>Grapes</li>
              <li>Pomegranate</li>
          </ul> 
    </body>
</html>
