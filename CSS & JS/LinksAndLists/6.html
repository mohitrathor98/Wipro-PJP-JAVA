<!--
    create a file that displays an image as list item marker
-->

<!Doctype HTML>
<html>
    <head>
        <title>Lists</title>
        <style>
            ul {
                list-style-type: none;
            }
            
            ul li:before {
                content: '';
                display: inline-block;
                height: 10px;
                width: 10px;
                background-size: 10px;
                background-image: url("blue.jpg");
                background-repeat: no-repeat;
                margin-right: 5px;
            }
        </style>
    </head>
    <body>
          <ul>
              <li>Mango</li>
              <li>Apple</li>
              <li>Grapes</li>
              <li>Pomegranate</li>
          </ul> 
    </body>
</html>
