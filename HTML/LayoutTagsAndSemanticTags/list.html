<!--
    create a page to display an ordered and an unordered list
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h3>Places to visit</h3>
        <ol>
            <li>New Zealand</li>
            <li>Australia</li>
            <li>Greece</li>
            <li>Spain</li>
        </ol>

        <h3>Frontend</h3>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Bootstrap</li>
        </ul>
    </body>
</html>
