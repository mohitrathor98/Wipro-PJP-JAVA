<!--
    Create a visitor information capture.
-->

<!Doctype HTML>
<html>
    <head>
        <title>
            Visitor Information capture
        </title>
    </head>
    <body>
        <hr>
        <div>
        <form>
          <h2 align="center">Visitors Information</h2> 
          <hr>
           <table cellspacing="5px" cellpadding="5%" align="center">
                <tr>
                    <td align="right">
                        E-Mail
                    </td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Interest:
                    </td>
                    <td>
                        <input type="checkbox" name="interest" value="Research">Research
                        <input type="checkbox" name="interest" value="Purchase">Purchase
                    </td>
                </tr>
                <tr>
                    <td align="right">Occupation</td>
                    <td>
                        <select name="Occupation">
                            <option value="None" selected="selected">Select One</option>
                            <option value="Engineer">Engineer</option>
                            <option value="Artist">Artist</option>
                            <option value="Musizian">Musician</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align = "right"> Want us to send you junk mails?</td>
                    <td>
                        <input type="radio" name="junkmails" value="Absolutely"> Absolutely                    
                        <input type="radio" name="junkmails" value="No way man">No way man
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                <tr>
           </table>
        </form>
        </div>
        <hr><hr>
        <div>
            <form>
                <h2 align="center">Online Registration Form</h2> 
                <hr>
                 <table cellspacing="5px" cellpadding="5%" align="center">
                      <tr>
                          <td align="right">
                              Username
                          </td>
                          <td>
                              <input type="text" name="username">
                          </td>
                      </tr>
                      <tr>
                        <td align="right">
                            Password
                        </td>
                        <td>
                            <input type="password" name="password">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            Confirm Password
                        </td>
                        <td>
                            <input type="password" name="confpassword">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            Name
                        </td>
                        <td>
                            <input type="text" name="name">
                        </td>
                    </tr>                
                    <tr>
                        <td align="right">Address:</td>
                        <td><textarea row="4" cols="50"></textarea></td>
                    </tr>
                    <tr>
                        <td align = "right">Gender</td>
                        <td>
                            <input type="radio" name="gender" value="male"> Male                    
                            <input type="radio" name="gender" value="female"> Female
                        </td>
                    </tr>
                      <tr>
                          <td align="right">Profession</td>
                          <td>
                              <select name="profession">
                                  <option value="None" selected="selected">Select One</option>
                                  <option value="Engineer">Engineer</option>
                                  <option value="Artist">Artist</option>
                                  <option value="Musizian">Musician</option>
                              </select>
                          </td>
                      </tr>
                      
                      <tr>
                          <td></td>
                          <td>
                              <input type="submit" value="submit">
                              <input type="reset" value="reset">
                          </td>
                      <tr>
                 </table>
              </form>
        </div>
    </body>
</html>
