    Apply style
    font: Times new roman
    in Tables Assignment 1
-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Table
        </title>
        <style>
            body{
                font-family: 'Times New Roman';
            }
            table,th,td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,td{
                padding: 15px;
            }
            th{
                font-weight: bold;
                background-color: aquamarine;
            }
        </style>
    </head>
    <Body>
        <table>
            <tr>
                <th>Decimals</th>
                <th>English</th>
                <th>Spanish</th>
                <th>Korean</th>
                <th>Binary</th>
            </tr>
            <tr>
                <td>1</td> <td>one</td> <td>uno</td> <td>hanna</td> <td>0001</td>
            </tr>
            <tr>
                <td>2</td> <td>two</td> <td>dos</td> <td>dool</td> <td>0010</td>
            </tr>
        </table>
    </Body>
</html>
